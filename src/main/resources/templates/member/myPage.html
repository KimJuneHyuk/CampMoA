<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>마이페이지</h2>
    <br>
    <!-- Nav pills -->
    <ul class="nav nav-pills" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="pill" href="#home">개인정보</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="pill" href="#menu1">예약확인</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="pill" href="#menu2">내 게시글</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="pill" href="#menu3">내 댓글</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="pill" href="#menu4">탈퇴하기</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div id="home" class="container tab-pane active"><br>
            <h3>개인정보</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <h3>내 프로필</h3>
                    <div>
                        <img th:src="@{/resources/images/elmo.jpeg}" class="rounded-circle" alt="Cinque Terre" id="yap">
                        <input type="text" class="form-control form-control-lg" placeholder="아이디" disabled>
                        <input type="text" class="form-control form-control-lg" placeholder="이름" disabled>
                        <input type="text" class="form-control form-control-lg" placeholder="연락처"disabled>
                        <!--                        <input type="text" class="form-control form-control-lg" placeholder="이메일">-->
                    </div>
                </li>
                <hr>
                <form>
                    <li class="list-group-item">
                        <h3>비밀번호 변경</h3>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
                            <label class="form-check-label" for="mySwitch">비밀번호 변경</label>
                        </div>
                        <input type="text" class="form-control form-control-lg" placeholder="현재 비밀번호" disabled>
                        <input type="text" class="form-control form-control-lg" placeholder="새로운 비밀번호" disabled>
                        <input type="text" class="form-control form-control-lg" placeholder="새로운 비밀번호 확인" disabled>
                        <button type="submit" class="btn btn-primary btn-sm">비밀번호 변경</button>
                        <button type="reset" class="btn btn-warning btn-sm">다시쓰기</button>
                    </li>
                </form>
                <hr>
            </ul>
        </div>
        <div id="menu1" class="container tab-pane fade"><br>
            <h3>예약확인</h3>
            <ul class="list-group">
                <li class="list-group-item">First item</li>
                <hr>
                <li class="list-group-item">Second item</li>
                <hr>
                <li class="list-group-item">Third item</li>
                <hr>
            </ul>
        </div>
        <div id="menu2" class="container tab-pane fade"><br>
            <h3>내 게시글</h3>
            <ul class="list-group">
                <li class="list-group-item">First item</li>
                <hr>
                <li class="list-group-item">Second item</li>
                <hr>
                <li class="list-group-item">Third item</li>
                <hr>
            </ul>
        </div>
        <div id="menu3" class="container tab-pane fade"><br>
            <h3>내 댓글</h3>
            <ul class="list-group">
                <li class="list-group-item">First item</li>
                <hr>
                <li class="list-group-item">Second item</li>
                <hr>
                <li class="list-group-item">Third item</li>
                <hr>
            </ul>
        </div>
        <div id="menu4" class="container tab-pane fade"><br>
            <h3>탈퇴하기</h3>
            <ul class="list-group">
                <li class="list-group-item">First item</li>
                <hr>
            </ul>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer.html :: content}"></th:block>

</body>
</html>
