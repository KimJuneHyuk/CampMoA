<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--    시작 페이지 아이콘 셋팅-->
    <!--    <link th:href="@{/}" rel="shortcut icon">-->
    <!--    프리텐다드 글꼴 추가.-->
    <link crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard-dynamic-subset.css" rel="stylesheet">
    <!--    fontawsome 스크립트 추가.-->
    <script src="https://kit.fontawesome.com/f5742d24cb.js" crossorigin="anonymous"></script>
    <!--    ==========================================================-->
    <!--    초기값 과  header footer css 설정 :: common.css -->
    <link rel="stylesheet" th:href="@{/resources/css/common.css}">
<!--    로그인 화면 css 설정 :: userLogin.css-->
    <link rel="stylesheet" th:href="@{/member/css/userLogin.css}">
    <!--    header 에 필요한 js 파일 설정. :: common.js-->
    <script defer th:src="@{/resources/js/common.js}"></script>
    <script defer th:src="@{/member/js/userLogin.js}"></script>
</head>

<body class="_layout-hmf">
<!--    <th:block th:replace="~{fragments/header.html :: content}"></th:block>-->

    <main class="_main" id="main">
        <h1 class="title">
            <i class="icon fa-solid fa-campground"></i>
            <span class="text">Camp-MoA</span>
        </h1>
        <!--    h1 head 제목 부분-->
        <form class="login-form" id="loginForm">
            <label class="_label email">
                <span class="title">ID / EMAIL</span>
                <input autofocus type="email" class="t-input" maxlength="50" name="email" placeholder="아이디(이메일)을 입력해주세요.">
                <!--            <span class="warning">이메일을 제대로 입력하세요.</span>-->
            </label>
            <label class="_label password">
                <span class="title">PASSWORD</span>
                <input type="password" class="t-input" maxlength="100" name="password" placeholder="비밀번호를 입력하세요">
                <!--            <span class="warning">비밀번호 제대로 입력하세요.</span>-->
            </label>
            <span class="warning" id="warning"></span>
            <div class="auto-container">
                <label class="auto-login">
                    <input type="checkbox"  class="checkbox" name="saveEmail">
                    <span class="checker">
                     <i class="icon1 fa-solid fa-check"></i>
                </span>
                    <span> 이메일 기억하기 </span>
                </label>
                <ul class="text-container">
                    <li class="item">
                        <a class="recoverEmail link" href="#">이메일 찾기</a>
                    </li>
                    <li class="item">
                        <a class="recoverPassword link" href="#">비밀번호 찾기</a>
                    </li>
                </ul>
<!--                <section class="text-container">-->
<!--                    <a class="text" href="#">아이디 / 비밀번호 재설정</a>-->
<!--                </section>-->
            </div>
            <div class="button-container">
                <input class="button" type="submit" value="로그인">
            </div>
            <div class="register-container">
                <span>회원가입을 하지 않으셨나요??</span>
                <a class="link" th:href="@{/member/userRegister}">회원가입</a>
            </div>
        </form>

    </main>

<!--    <th:block th:replace="~{fragments/footer.html :: content}"></th:block>-->
</body>
</html>
